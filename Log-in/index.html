<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>

<body>

    <header class="headerBox">
        <div class="box_img">
            <h1><img class="logoBM" src="img/logo bm.png" alt="Logo BM"</h1>
        </div>
    </header>

    <main>
        <form class="formularioLogIn">
            <h2>Log In</h2>
            <p>Hey. Enter your details to get sign in <br> to your account.</p>
            <!--<label for="nombreUsuario">Nombre de usuario</label>-->
            <section class="loginCredentials">
                <input class="inputUsuario" type="text" id="nombreUsuario" placeholder="User name">
                <input class="inputPassword" type="password" id="password" placeholder="Password">
                <input class="buttonSignIn" type="submit" value="Sign In">
            </section>
            <section class="links">
                <p>Or sign in with</p>
                <button type="submit" class="buttonGoogle">Google</button>
                <button type="submit" class="buttonFacebook">Facebook</button>
            </section>
        </form>
    </main>

    <footer>
        <p class="copyrigth">&copy Creado por Bryan Gayt√°n.</p>
    </footer>
    
</body>


</html>
